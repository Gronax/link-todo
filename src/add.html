<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="referrer" content="strict-origin" />
        <title>Link Todo App</title>
        <base href="/">
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container my-3">
            <div class="row justify-content-sm-center">
                <div class="col-sm-9 col-lg-5">
                    <form id="linkForm">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <a href="index.html" class="btn-submit">
                                        <div class="icon-container">
                                            <i class="fas fa-arrow-left fa-2x"></i>
                                        </div>
                                        <div class="icon-text">
                                            Return to List
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <!--/.row-->
                            <hr>
                            <div class="row">
                                <div class="col">
                                    <label class="title">Add New Link</label>
                                </div>
                            </div>
                            <!--/.row-->
                            <div class="row">
                                <div class="col">
                                    <label for="linkName" class="label">Link Name:</label>
                                    <input id="linkName" type="text" class="textbox" placeholder="e.g. Alphabet" />
                                </div>
                                <!--/.col-->
                            </div>
                            <!--/.row-->
                            <div class="row">
                                <div class="col">
                                    <label for="linkUrl" class="label">Link Url:</label>
                                    <input id="linkUrl" type="text" class="textbox" placeholder="e.g. http://abc.xyz" />
                                </div>
                                <!--/.col-->
                            </div>
                            <!--/.row-->
                            <div class="row justify-content-end">
                                <div class="col-3">
                                    <button class="btn-add" type="submit">ADD</button>
                                </div>
                                <!--/.col-->
                            </div>
                            <!--/.row-->
                        </div>
                        <!--/.container-->
                    </form>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>
        <!--/.container-->
        <script src="js/bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    </body>
</html>
